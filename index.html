<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/main.js"></script>
  </head>
  <body>
    <div>
      <div class="wrapper">
        <div class="barra__score">
          <div class="title">
            <p>Piedra</p>
            <p>Papel</p>
            <p>Tijera</p>
          </div>

          <div class="score">
            <p>SCORE</p>
            <h2 id="score">0</h2>
          </div>
        </div>
        <div class="hands">
          <div class="hand paper">
            <img
              src="assets/Paper.png"
              alt=""
              onclick="pickUserHand('Paper')"
            />
          </div>
          <div class="hand scissors">
            <img src="assets/Scissors.png" onclick="pickUserHand('Scissors')" />
          </div>
          <div class="hand rock">
            <img src="assets/Rock.png" onclick="pickUserHand('Rock')" />
          </div>
        </div>

        <div class="contest">
          <div class="userhand">
            <h1>TU ELEGISTE</h1>
            <div class="handImageContainer">
              <img id="userPickImg" src="/assets/Paper.png" />
            </div>
          </div>

          <div class="referee">
            <div class="decision">
              <h1 id="result_decision">YOU WIN</h1>
              <div class="newGame" onclick="playAgain()">Jugar otravez!</div>
            </div>
          </div>

          <div class="computerhand">
            <h1>LA CASA ELIGIO</h1>
            <div class="handImageContainer">
              <img id="computerPickImg" src="assets/Rock.png" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
